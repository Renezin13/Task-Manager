<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 80px;
            background: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 10;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            transition: all 0.3s;
            position: relative;
            z-index: 11;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        .sidebar a span {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 10px;
            background: #495057;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 9999;
        }
        .sidebar a:hover span {
            display: block;
        }
        .task-card {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        .content {
            margin-left: 100px;
            padding: 20px;
        }
        .text-success {
            color: green;
        }

        .text-warning {
            color: orange;
        }

        .text-danger {
            color: red;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding-top: 0;
            }
            .sidebar a span {
                left: 50%;
                top: 100%;
                transform: translate(-50%, 0);
                margin-left: 0;
                margin-top: 10px;
                display: none;
            }
            .sidebar a:hover span {
                display: block;
            }
            .content {
                margin-left: 0;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}" class="text-white">
            <img src="{{ url_for('static', filename='images/list.png')  }}" alt="Listar Tarefas">
            <span>Listar Tarefas</span>
        </a>
        <a href="{{ url_for('criar_tarefa') }}" class="text-white">
            <img src="{{ url_for('static', filename='images/add_circle.png')  }}" alt="Criar Tarefa">
            <span>Criar Tarefa</span>
        </a>
        <a href="{{ url_for('logout') }}" class="text-white" onclick="confirmLogout(event)">
            <img src="{{ url_for('static', filename='images/logout.png')  }}" alt="Sair">
            <span>Sair</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Editar Tarefa</h2>
        <form method="POST" action="{{ url_for('editar_tarefa', id=tarefa.id) }}">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarefa.titulo }}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" required>{{ tarefa.descricao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo (Data Limite)</label>
                <input type="date" class="form-control" id="prazo" name="prazo" value="{{ tarefa.prazo.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="prioridade" class="form-label">Prioridade</label>
                <select class="form-select" id="prioridade" name="prioridade">
                    <option value="Alta" {% if tarefa.prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                    <option value="Média" {% if tarefa.prioridade == 'Média' %}selected{% endif %}>Média</option>
                    <option value="Baixa" {% if tarefa.prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria">
                    <option value="Trabalho" {% if tarefa.categoria == 'Trabalho' %}selected{% endif %}>Trabalho</option>
                    <option value="Estudo" {% if tarefa.categoria == 'Estudo' %}selected{% endif %}>Estudo</option>
                    <option value="Pessoal" {% if tarefa.categoria == 'Pessoal' %}selected{% endif %}>Pessoal</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Concluída" {% if tarefa.status == 'Concluída' %}selected{% endif %}>Concluída</option>
                    <option value="Em andamento" {% if tarefa.status == 'Em andamento' %}selected{% endif %}>Em andamento</option>
                    <option value="Pendente" {% if tarefa.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function confirmLogout(event) {
            event.preventDefault(); // Previne o comportamento padrão do link

            const result = await Swal.fire({
                title: 'Você tem certeza que deseja sair?',
                text: "Você será desconectado da sua conta!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sim, sair!',
                cancelButtonText: 'Não, cancelar!',
            });

            if (result.isConfirmed) {
                window.location.href = "{{ url_for('logout') }}"; // Redireciona para a rota de logout
            }
        }
    </script>
</body>
</html>
